<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Mi Proyecto Django{% endblock %}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Tus estilos personalizados -->
<link rel="stylesheet" href="/static/css/styles.css">
<style>
.acciones-comentario a {
    opacity: 0.3; /* Casi transparente */
    color: #999 !important; /* Gris claro */
    transition: all 0.3s ease;
}

/* Efectos hover */
.hover-verde:hover {
    opacity: 1 !important;
    color: #28a745 !important; /* Verde de Bootstrap */
    font-weight: 500;
}

.hover-rojo:hover {
    opacity: 1 !important;
    color: #dc3545 !important; /* Rojo de Bootstrap */
    font-weight: 500;
}

/* Mostrar al pasar el mouse sobre el contenedor */
.comentario-container:hover .acciones-comentario a {
    opacity: 0.7; /* Parcialmente visible al hover container */
}
</style>
